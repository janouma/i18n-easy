<template name="i18n-easy-nav">
    <div class="col width-fit mobile-width-fit">
        <div class="cell">
            <h2 class="capitalize color-magenta"><i class="fa fa-gears"></i> {{i18nDefault 'translationAdmin'}}</h2>
        </div>
    </div>
    <div class="col width-fill mobile-width-fill">
        <div class="cell capitalize color-magenta">
            <ul class="col width-fit mobile-width-fit nav">
                {{#each languages}}
                <li class="{{activeLanguageClass this}}"><a href="{{pathToLanguage this}}"><i class="fa {{activeFlagClass this}}"></i> {{i18nDefault this}}</a></li>
                {{/each}}
            </ul>
            <div class="col width-fill mobile-width-fill">
                <ul class="nav pull-right">
                    <li><a href="#"><i class="fa fa-lock"></i> {{i18nDefault 'signin'}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</template>

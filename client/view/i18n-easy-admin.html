<template name="i18n-easy-admin">
    <!--
    <div class="col">
        <div class="cell">
            <div class="page-header">
                <h1 class="capitalize">{{i18nDefault 'translationAdmin'}}</h1>
            </div>
        </div>
    </div>
    -->
    <div class="col content">
        <div class="col">
			<strong id="submit-result" class="z2 capitalize-first text-center animated gradient hidden">{{submitMessage}}</strong>
            <div class="cell">
                <form>
                    {{#each i18nTranslations}}
                    {{> i18n-easy-translation}}
                    {{/each}}
                    <div class="col">
                        <div class="col width-1of4">
                            <div class="cell"></div>
                        </div>
                        <div class="col width-fill">
                            <div class="cell">
                                <button id="save" class="button icon-button active-button capitalize theme-black color-lightmagenta animated" href="javascript:void();"><i class="fa fa-check"></i> <strong>{{i18nDefault 'save'}}</strong></button>
                                <button id="add" class="button icon-button capitalize animated theme-grey color-smoke" disabled href="javascript:void();"><i class="fa fa-plus"></i> <strong>{{i18nDefault 'add'}}</strong></button>
                                <input type="text" id="newKey" placeholder="{{i18nDefault 'newKey'}}" class="text animated">
								<span id="submit-note" class="note capitalize-first animated hidden">{{submitMessage}}</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

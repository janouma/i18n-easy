<template name="i18n-easy-admin">
    <!--
    <div class="col">
        <div class="cell">
            <div class="page-header">
                <h1 class="capitalize">{{i18n 'translationAdmin'}}</h1>
            </div>
        </div>
    </div>
    -->
    <div class="col content">
        <div class="col">
            <div class="cell">
                {{#each keys}}
                <div class="col">
                    <div class="col width-1of4">
                        <div class="cell">
                            <label class="capitalize-first" for="{{this}}"><strong>{{i18n this}}</strong> <span class="tiny">{{this}}</span></label>
                        </div>
                    </div>
                    <div class="col width-fill">
                        <div class="col">
                            <div class="col width-1of2">
                                <div class="cell">
                                    <textarea id="{{this}}" class="stretch" placeholder="{{i18n 'singular'}}">{{translate this}}</textarea>
                                </div>
                            </div>
                            <div class="col width-1of2">
                                <div class="cell">
                                    <textarea id="{{this}}s" class="stretch" placeholder="{{i18ns this}}">{{translatePlural this}}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
                <div class="col">
                    <div class="col width-1of4">
                        <div class="cell"></div>
                    </div>
                    <div class="col width-fill">
                        <div class="cell">
                            <button id="save" class="button icon-button active-button capitalize" href="#"><i class="fa fa-check"></i> <strong>{{i18n 'save'}}</strong></button>
                            <button id="add" class="button icon-button active-button capitalize" href="#"><i class="fa fa-plus"></i> <strong>{{i18n 'add'}}</strong></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
